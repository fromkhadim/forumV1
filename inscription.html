<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSCRIPTION</title>
  <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="css/inscription.css">
</head>

<body>
  <div class="page_formulaire">
    <main>
      <div class="formulaire__inscription" id="parametres">

        <form action="inscription.php" method="POST" id="inscription">
          <div class="inscription_form">

            <div class="inscription_title">
              <h2>INSCRIVEZ-VOUS!</h2>
            </div>
            <div class="champ">
              <label for="prenom">PRENOM</label>
              <input type="text" id="prenom" placeholder="Entrez votre prénom ici" name="prenom">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>

            <div class="champ">
              <label for="nom">NOM</label>
              <input type="text" id="nom" placeholder="Entrez votre nom ici" name="nom">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>

            <div class="champ">
              <label for="email">EMAIL</label>
              <input type="email" id="email" placeholder="Entrez votre email ici" name="email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>

            <div class="champ">
              <label for="login">LOGIN</label>
              <input type="text" id="login" placeholder="Entrez votre login ici" name="login">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>

            <div class="champ">
              <label for="password">MOT DE PASSE</label>
              <input type="password" id="password" placeholder="Entrez votre mot de passe ici" name="password">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>

            <div class="champ">
              <label for="password_bis">MOT DE PASSE</label>
              <input type="password" id="password_bis" placeholder="Confirmez votre mot de passe ici"
                name="password_bis">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation"></i>
              <small>Message d'erreur</small>
            </div>
            <div class="validation_inscription">
              <button type="submit" name="envoyer"><i class="fas fa-user-plus"></i> envoyer</button>
            </div>
            <div class="">
              <p>Déjà un compte? <a href="connection.html"> Se connecter</a></p>
            </div>
          </div>
        </form>
        <script src="js/script.js"> </script>
      </div>
    </main>
  </div>

</html>
